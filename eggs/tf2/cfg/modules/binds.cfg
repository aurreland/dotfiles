unbindall

bind mouse1 +attack
bind mouse2 +attack2

bind mwheelup slot1
bind mwheeldown slot3

bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9

bind e "voicemenu 0 0"

bind u say_team
bind y say
bind ctrl +voicerecord

bind o "impulse 201"
bind t taunt

bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3

bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu

bind space +jump
bind shift +duck

bind escape cancelselect

bind j cl_trigger_first_notification
bind k cl_decline_first_notification

bind l dropitem

bindtoggle r r_drawviewmodel

bind f1 "load_itempreset 0"
bind f2 "load_itempreset 1"
bind f3 "load_itempreset 2"
bind f4 "load_itempreset 3"
bind f5 player_ready_toggle
bind f6 screenshot
bind f7 save_replay
bind f8 "record azer; stop"
bind f9 askconnect_accept
bind f10 show_quest_log

bind pgup spec_next
bind pgdn spec_prev

viewmodel_fov 70 // {< rnum(data.tf.viewmodel_fov) >}

// {% if data.tf.perf %}

//<yolk> alias +wp2 "viewmodel_fov 70;slot2" // {< rr("l\\s+(\\d+)", "l "+data.tf.viewmodel_fov.to_string()) >}
//<yolk> alias -wp2 "viewmodel_fov 0;slot1"
//<yolk> bind mouse4 +wp2

//<yolk> alias +wp3 "viewmodel_fov 70;slot3" // {< rr("l\\s+(\\d+)", "l "+data.tf.viewmodel_fov.to_string()) >}
//<yolk> alias -wp3 "viewmodel_fov 0;slot1"
//<yolk> bind mouse5 +wp3

//<yolk> alias +wp6 "viewmodel_fov 70;slot6" // {< rr("l\\s+(\\d+)", "l "+data.tf.viewmodel_fov.to_string()) >}
//<yolk> alias -wp6 "viewmodel_fov 0;slot1"
//<yolk> bind mouse3 +wp6

// {% else %}

alias +wp2 slot2
alias -wp2 slot1
bind mouse4 +wp2

alias +wp3 slot3
alias -wp3 slot1
bind mouse5 +wp3

alias +wp6 slot6
alias -wp6 lastinv
bind mouse3 +wp6

// {% end %}

bind kp_minus "incrementvar tf_hud_target_id_disable_floating_health  0 1 1"

bind [ hud_reloadscheme
alias helpme "record demo ; stop ; snd_restart ; hud_reloadscheme"
bind ] helpmed (general fix all button)

exec modules/null
exec modules/tabgraph
